<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
	    <script type="text/javascript" src="js/common.js" ></script>
	    <script type="text/javascript" src="js/index.js" ></script>	   
	    <link rel="stylesheet" href="css/index.css" />
	    <link rel="stylesheet" href="css/font-awesome.css" />	    
	</head>
	<body>
		
		<div id="div1">
			<div id="div1_1">
				<img id="banner" src="img/a.jpg" />
			</div>
			<div id="div1_2">
				<div class="data">
					<p>已报名</p>
					<p id="totalpeople">20</p>
				</div>
				<div class="data">
					<p>累计投票</p>
					<p id="totaltickets">200</p>
				</div>
				<div class="data">
					<p>访问量</p>
					<p id="totalaccess">2000</p>
				</div>
			</div>
			<div id="div1_3">
				<p id="status">活动倒计时</p>
				<p id="countdown">0天 00小时 00分钟 00秒</p>
			</div>
		</div>
		<div id="div2">	
			<button id="btn_baoming" type="button">我要报名</button>
		    <div id="div2_1">
		    	<input type="text" id="search_text" />
		    	<button type="button" id="search_btn">搜索</button>
		    </div>
		    <div id="div2_2">
		    	
		    	
		    </div>
		    <div id="loadmore" style="text-align: center">
		                        点击加载更多
		    </div>
		</div>
		<div id="div4">
			<div id="div4flex">
				<div id="menu_home">
				<p><i class="fa fa-home" aria-hidden="true"></i></p>
				<p>首页</p>
				</div>
				<div id="menu_baoming">
					<p><i class="fa fa-user-plus" aria-hidden="true"></i></p>
					<p>报名</p>
				</div>
				<div id="menu_prize">
					<p><i class="fa fa-gift" aria-hidden="true"></i></p>
					<p>奖品</p>
				</div>
				<div id="menu_rank">
					<p><i class="fa fa-trophy" aria-hidden="true"></i></p>
					<p>排行</p>
				</div>	
			</div>
				
		</div>
		
	</body>
</html>
